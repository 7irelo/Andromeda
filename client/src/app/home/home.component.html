<div *ngIf="message" class="message">
  {{ message }}
</div>

<div *ngIf="posts.length; else noPosts">
  <div *ngFor="let post of posts" class="card">
    <div class="card-header">
      <strong>Post by {{ post.host.username }}</strong>
    </div>
    <div class="card-body">
      {{ post.text }}
    </div>
  </div>
</div>
<ng-template #noPosts>
  <p>No posts available.</p>
</ng-template>
