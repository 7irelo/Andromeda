<!-- Confirmation popup -->
<div class="popup-overlay" *ngIf="showLogoutPopup">
  <div class="popup">
    <p>Are you sure you want to log out?</p>
    <button (click)="confirmLogout()">Confirm</button>
    <button (click)="cancelLogout()">Cancel</button>
  </div>
</div>

<!-- Existing content -->
<div *ngIf="message" class="message">
  {{ message }}
</div>

<button class="toggle-form-button" (click)="togglePostForm()">Create Post</button>

<div class="post-form" *ngIf="showPostForm">
  <form [formGroup]="postForm" (ngSubmit)="submitPost()">
    <textarea formControlName="text" placeholder="Write your post..." rows="3"></textarea>
    <button type="submit" [disabled]="!postForm.valid">Submit</button>
  </form>
</div>

<div *ngIf="posts.length; else noPosts">
  <div *ngFor="let post of posts" class="card">
    <div class="card-header">
      <strong>Post by {{ post.host.username }}</strong>
    </div>
    <div class="card-body">
      {{ post.text }}
    </div>
  </div>
</div>
<ng-template #noPosts>
  <p>No posts available.</p>
</ng-template>
